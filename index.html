<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>Crystal Collector </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

        <!-- Overall Bootstrap Grid -->
        <div class="container">

            <!--Jumbotron Header -->
            <div class="jumbotron">
                <h1 class="text-center"><strong>The Crystal Collector</strong></h1>
                <h4 class="text-center">A game of skill and luck</h4>
            </div>

            <div class="row">
                <!-- computerPick Number Display -->
                
                <div class="col-md-6">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                             <h3 class="panel-title text-center">Match this number</h3>
                         </div>
                         <div class="panel-body">
                             <div class="text-center">
                                    <div id="userPick"></div>
                             </div>
                        </div>
                     </div>
                </div>

                <div class="col-md-6">
                        <div class="panel panel-default">
                           <div class="panel-heading">
                                <h3 class="panel-title text-center">With this number</h3>
                            </div>
                            <div class="panel-body">
                                <div class="text-center">
                                    <div id="computerPick"></div>
                                </div>
                           </div>
                        </div>
                   </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Using these magic crystals...</h3>
                        </div>
                        <div class="panel-body">
                        
                                <div class="col-md-1 col-md-offset-1 gem" value="gem1">
                                    <img src="assets/images/gem1.png" class="img-responsive" alt="Gem1" height="50px" width="50px">
                                </div>
                                <div class="col-md-1 col-md-offset-2 gem" value="gem2">
                                    <img src="assets/images/gem2.png" class="img-responsive" alt="Gem2" height="50px" width="50px">
                                </div>
                                <div class="col-md-1 col-md-offset-2 gem" value="gem3">
                                    <img src="assets/images/gem3.png" class="img-responsive" alt="Gem3" height="50px" width="50px">
                                </div>
                                <div class="col-md-1 col-md-offset-2 gem" value="gem4">
                                    <img src="assets/images/gem4.png" class="img-responsive" alt="Gem4" height="50px" width="50px">
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12">
                         <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title text-center">Statistics</h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-6">
                                    <div>
                                        <div id="wins"> Wins: </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <div id="losses"> Losses: </div>
                                    </div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
        </div>

        <script src="assets/javascript/game.js"></script>
    </body>
</HTML>
