<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>Crystal Collector </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

        <!-- Overall Bootstrap Grid -->
        <div class="container">

            <!--Jumbotron Header -->
            <div class="jumbotron">
                <h1 class="text-center"><strong>The Crystal Collector</strong></h1>
                <h4 class="text-center">A game of skill and luck</h4>
            </div>

            <div class="row">
                <!-- computerPick Number Display -->
                
                <div class="col-md-6">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                             <h3 class="panel-title text-center">Match this number</h3>
                         </div>
                         <div class="panel-body">
                             <div class="text-center">
                                    <div class="userPick">computer pick</div>
                             </div>
                        </div>
                     </div>
                </div>

                <div class="col-md-6">
                        <div class="panel panel-default">
                           <div class="panel-heading">
                                <h3 class="panel-title text-center">With this number</h3>
                            </div>
                            <div class="panel-body">
                                <div class="text-center">
                                    <div class="userPick">user pick</div>
                                </div>
                           </div>
                        </div>
                   </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Using these magic crystals...</h3>
                        </div>
                        <div class="panel-body">
                            <div class="text-center">
                                    <button type="button" class="btn btn-default btn1" src="assets/images/blue-crystal.png"></button>
                                    <button type="button" class="btn btn-default btn2" src="assets/images/grey-crystal.png"></button>
                                    <button type="button" class="btn btn-default btn3" src="assets/images/green-crystal.png"></button>
                                    <button type="button" class="btn btn-default btn4" src="assets/images/white-crystal.png"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12">
                         <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title text-center">Statistics</h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-6">
                                    <div>
                                        <div class="userPick"> Wins: </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <div class="userPick"> Losses: </div>
                                    </div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
        </div>






        <script src="assets/javascript/game.js"></script>
    </body>
</HTML>
